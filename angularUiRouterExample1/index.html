<!DOCTYPE html>
<html lang="en">
<head>
	<title>Movie Finder</title>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="bower_components/angular-material/angular-material.min.css" />
</head>
<body>
	<div ng-app="searchApp">
	    <div ng-controller="searchController">	      
	        <div layout="row" layout-sm="column">
	            <div flex="30">
	            </div>
	            <div layout="row" flex="60">
			         <div flex="50">  
			            <md-input-container class="md-block">
			                <label>Type here to search for movies, series etc</label>
				            <input ng-model="searchName">
				        </md-input-container>
				     </div>   		
			         <div flex="5">
			            <md-button class="md-raised md-primary" ui-sref="search({name: searchName})">Search</md-button>
	                 </div>    
	            </div>
	            
		        </div>

		        <ui-view></ui-view>
	    </div>
	</div>

	


	<script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
	<script type="text/javascript" src="bower_components/angularUtils-pagination/dirPagination.js"></script>
	<script type="text/javascript" src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
	<script type="text/javascript" src="bower_components/angular-material/angular-material.min.js"></script>
	<script type="text/javascript" src="bower_components/angular-animate/angular-animate.min.js"></script>
	<script type="text/javascript" src="bower_components/angular-aria/angular-aria.min.js"></script>
	<script type="text/javascript" src="bower_components/angular-messages/angular-messages.min.js"></script>
	

	<!-- modules, controller, services,config files  -->
	<script type="text/javascript" src="/js/modules/MainModule.js"></script>
	<script type="text/javascript" src="/js/config/config.js"></script>
	<script type="text/javascript" src="/js/factories/searchDetailsService.js"></script>
	<script type="text/javascript" src="/js/factories/readMoreDetailService.js"></script>
	<script type="text/javascript" src="/js/controllers/searchController.js"></script>
	<script type="text/javascript" src="/js/controllers/searchDetailController.js"></script>
	<script type="text/javascript" src="/js/controllers/readMoreDetailsController.js"></script>
	</body>
</html>
